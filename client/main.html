<head>
  <title>SocialBook</title>
</head>
<body>

 <div class="container">
  <div class="row">
    <div class="col">      
      <h1>Welcome to SocialBook!</h1>
    </div>
  </div>
  {{>addprofile}}
  <div class="row">{{> Profile}}</div>
  
</div>
</body>

<template name='Profile'>
  {{#each profAll}}
  <div id={{_id}} class="col-4">
    <div class="row">
      <div class="col-1">
        <i class="zmdi zmdi-hc-2x zmdi-delete js-delete"></i>
      </div>
    </div>
   <div class="row">
    <div class="col">
      <img class="pics" src="{{projectName}}" alt="">      
    </div>
  </div>
  <div class="row justify content-around">
    <div class="col-sm-4">
      <h1 class="display-2">{{proffName}}</h1>
  
      </div>
  </div>

  
  <button class="btn btn-primary js-like">Like</button>
  <button class="btn btn-danger js-dislike">Dislike</button>
</div>
  {{/each}}
</template>

<template name='addprofile'>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">First Name</span>
  </div>
  <input type="text" name="firstName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Last Name</span>
  </div>
  <input type="text" name="lastName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Project Name</span>
  </div>
  <input type="text" name="projectName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
